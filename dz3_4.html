<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        //Фильтр по наличию фотографий 
        let filterProd = products.filter(function (product) {
            return product.photos != 0 && product.photos != undefined;
        })
        console.log(filterProd);

        //сортировка по возрастанию цены
        products.sort(function (a, b) {
            if (a.price < b.price) {
                return -1;
            }
            else {
                return 1;
            }
        });
        console.log(products);
    </script>
</body>

</html>
